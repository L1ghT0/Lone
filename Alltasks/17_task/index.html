<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="index.js"></script>
    <style>
        #list{
            position: absolute;
            display: none;

            box-shadow: 1px 1px 5px 1px lightgray;

        <label for="address">Введите адрес</label>
        <input type="text" id="address">
        <div id="list">
        </div>
    </div>

</body>
</html>
